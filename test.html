<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Information</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .billing-container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .billing-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .billing-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .billing-container input[type="text"],
        .billing-container input[type="email"],
        .billing-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .billing-container .optional {
            font-weight: normal;
            color: #888;
            font-size: 0.9em;
        }
        .billing-container .payment-methods {
            margin-bottom: 20px;
        }
        .billing-container .payment-methods label {
            font-weight: normal;
            margin-right: 20px;
        }
        .billing-container button {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .billing-container button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="billing-container">
    <h2>Billing Information</h2>
    <form id="billing-form" action="confirmation.html" method="post">
        <!-- Your existing form fields -->
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email <span class="optional">(Optional)</span></label>
        <input type="email" id="email" name="email">

        <label for="address">Address *</label>
        <input type="text" id="address" name="address" required>

        <label for="country">Country *</label>
        <select id="country" name="country" required>
            <option value="">--Select Country--</option>
            <!-- You can add more countries as needed -->
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <!-- ... -->
        </select>

        <label for="state">State/Province *</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Zip/Postal Code *</label>
        <input type="text" id="zip" name="zip" required>

        <h3>Select Payment Method *</h3>
        <div class="payment-methods">
            <label>
                <input type="radio" name="payment-method" value="google-pay" required>
                <img src="assets/img/google-pay.png" alt="Google Pay" style="height:24px; vertical-align: middle;">
                Google Pay
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal" id="paypal-option" required>
                <img src="assets/img/paypal.png" alt="PayPal" style="height:24px; vertical-align: middle;">
                PayPal
            </label>
        </div>

        <!-- PayPal Buttons Container -->
        <div id="paypal-buttons-container" style="display:none; margin-top:20px;"></div>

        <button type="submit" id="proceed-button">Proceed to Payment</button>
    </form>
</div>

<!-- Include the PayPal JavaScript SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=NSLYJD54DDWQE&currency=USD"></script>

<script>
    // Get references to elements
    const paypalOption = document.getElementById('paypal-option');
    const proceedButton = document.getElementById('proceed-button');
    const paypalButtonsContainer = document.getElementById('paypal-buttons-container');
    const paymentMethodInputs = document.querySelectorAll('input[name="payment-method"]');
    const billingForm = document.getElementById('billing-form');

    // Function to handle payment method change
    function handlePaymentMethodChange() {
        if (paypalOption.checked) {
            // Hide the proceed button and show PayPal Buttons
            proceedButton.style.display = 'none';
            paypalButtonsContainer.style.display = 'block';
            renderPayPalButtons();
        } else {
            // Show the proceed button and hide PayPal Buttons
            proceedButton.style.display = 'block';
            paypalButtonsContainer.style.display = 'none';
        }
    }

    // Attach event listeners to payment method radio buttons
    paymentMethodInputs.forEach(function(input) {
        input.addEventListener('change', handlePaymentMethodChange);
    });

    // Function to render PayPal Buttons
    function renderPayPalButtons() {
        // Prevent multiple renderings
        if (document.getElementById('paypal-button-script')) return;

        // Retrieve the total amount from localStorage
        let totalAmount = localStorage.getItem('grandTotal');
        if (!totalAmount) {
            totalAmount = '0.00';
        }

        paypal.Buttons({
            // Set up the transaction
            createOrder: function(data, actions) {
                // Validate form before creating order
                if (!billingForm.checkValidity()) {
                    billingForm.reportValidity();
                    return;
                }

                // Optional: Send billing info to your server here

                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: totalAmount
                        }
                    }]
                });
            },
            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                    // Redirect to a confirmation page
                    window.location.href = 'confirmation.html';
                });
            },
            onError: function(err) {
                // Show an error page here, when an error occurs
                console.error('An error occurred during the transaction', err);
                alert('An error occurred during the transaction. Please try again.');
            }
        }).render('#paypal-buttons-container');
    }
</script>

</body>
</html>
